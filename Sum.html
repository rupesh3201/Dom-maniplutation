<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>DOM Maniplutation</title>
    <!-- added css -->
    <style>
          .div
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
        }
        .div1
        {
            text-align: center;
            gap: 20px;
        }
        .inbox
        {
            width: 150px;
            margin: 5px auto;
            font-size: 20px;
            margin: 5px auto;
            border-radius: 5px;
        }
        .inbox1
        {
            width: 150px;
            margin: 5px auto;
            border-radius: 5px;
            font-size: 20px;
            margin-top: -30px;
    
        
        }
        .heading
        {
        
            text-align: center;
        }
        .Result
        {
            font-size: 35px;
            text-align: center;
            margin-top: -20px;

        }
      
       

    </style>
       

    
</head>
<body>
    <div class="div">
        <h1 class="heading">Sum of Two Numbers</h1>
        
        <input type="text" class="inbox" id="input_num1" onkeyup="calSum()">
        <input type="text" class="inbox" id="input_num2" onkeyup="calSum()">
        <p class="Result" id="text_result"><b></b></p>
        <div class="div1">
            
            <Button type="button"  class="inbox1" onclick="reset()">Reset</Button>
        </div>
        
    </div>
    <script>
        //sum of number two nuber
        //function
        //calculate Function sum
          function calSum()
          {
            const Num1_element = document.getElementById("input_num1")
            const Num2_element = document.getElementById("input_num2")
            const sum = parseInt(Num1_element.value  || 0) +parseInt(Num2_element.value || 0)// or if niothing means zero 0
            const Result_element = document.getElementById("text_result")
            Result_element.innerText = `Sum :${sum}`
        }
        //Reset funcion 
        function reset()
        {
            const Num1_element = document.getElementById("input_num1")
            Num1_element.value = "" 
            const Num2_element = document.getElementById("input_num2")
            Num2_element.value = "" 
            const Result_element = document.getElementById("text_result")
            Result_element.innerText = ""
            //sum of two number
        }    
    </script>
   
</body>
</html>
